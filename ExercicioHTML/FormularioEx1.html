<!-- Formulario de Cadastro
	Nome, Rua,	Numero,	Bairro,	Cidade,	Estado,	Telefone
	Celular (Wpp, Telegran, Signal [checkbox],	CPF,	RG
	Genero,	Data de Nascimento,	email,	confm email,	usuario,
	senha,	conf senha,	enviar/limpar.

	Telas
	Menu
	Cadastro
	VAlidação(confirmar, volta pro menu. nao confirma volta pro cadastro)
	-->
	<!DOCTYPE html>
	<html>
	<head>	  	
		<meta charset="utf-8">
		<title>Formulário Cadastro Usuário</title>
	</head>
	<body>
		<form name="CadastroUsuario"
		action="ValidacaoEx1.html"
		method="push">
			
			<label for="nome">Nome</label>
			<input type="text" name="nome"><br>

			<label for="rua">Endereço</label>
			<input type="text" name="rua"><br>

			<label for="Numero">Numero</label>
			<input type="number" name="numero"><br>

			<label for="Bairro">Bairro</label>
			<input type="text" name="bairro"><br>

			<label for="Cidade">Cidade</label>
			<input type="text" name="cidade"><br>

			<label for="estado">Estado</label>
			<select name="estado">
				<option value="0">Escolha:</option>
				<option value="1">AC</option>
				<option value="2">AL</option>
				<option value="3">AP</option>
				<option value="4">AM</option>
				<option value="5">BA</option>
				<option value="6">CE</option>
				<option value="7">DF</option>
				<option value="8">ES</option>
				<option value="9">GO</option>
				<option value="10">MA</option>
				<option value="11">MT</option>
				<option value="12">MS</option>
				<option value="13">MG</option>
				<option value="14">PA</option>
				<option value="15">PB</option>
				<option value="16">PR</option>
				<option value="17">PE</option>
				<option value="18">PI</option>
				<option value="19">RJ</option>
				<option value="20">RN</option>
				<option value="21">RS</option>
				<option value="22">RO</option>
				<option value="23">RR</option>
				<option value="24">SC</option>
				<option value="25">SP</option>
				<option value="26">SE</option>
				<option value="27">TO</option>

			</select><br>

			<!-- Formulario de Cadastro
	Nome, Rua,	Numero,	Bairro,	Cidade,	Estado,	Telefone
	Celular (Wpp, Telegran, Signal [checkbox],	CPF,	RG
	Genero,	Data de Nascimento,	email,	confm email,	usuario,
	senha,	conf senha,	enviar/limpar.

	Telas
	Menu
	Cadastro
	VAlidação(confirmar, volta pro menu. nao confirma volta pro cadastro)
	-->
			<label for="Telefone">Telefone</label>
			<input type="phone" name="telefone"><br>

			<label for="celular">Celular</label>
			<input type="phone" name="celular"><br>
			<input type="checkbox" name="wpp">WhatsApp
			<input type="checkbox" name="telegran">Telegran
			<input type="checkbox" name="sigal">Signal<br>

			<label for="CPF">CPF</label>
			<input type="number" name="cpf"><br>

			<label for="RG">RG</label>
			<input type="text" name="RG"><br>

			<input type="radio" name="genero" value="F">Feminino
			<input type="radio" name="genero" value="M">Masculino
			<input type="radio" name="genero" value="N">Prefiro nao expecificar<br>

			<label for="nascimento">Data de Nascimento (dd/mm/aaaa)</label>
			<input type="text" name="nascimento"><br>

			<label for="email">Email</label>
			<input type="text" name="email"><br>

			<label for="emailConf">Confirme o Email</label>
			<input type="text" name="emailConf"><br>

			<label for="Senha">Senha</label>
			<input type="password" name="senha"><br>

			<label for="senhaConf">Confirma a Senha</label>
			<input type="password" name="senhaConf"><br>

			<input type="submit" name="confirma">
			<input type="reset" name="limpar">


		</form>
	</body>
	</html>
